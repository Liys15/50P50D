<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Day43-feedbackUiDesign.css">
    <title>Day43-feedbackUiDesign/</title>
</head>
<body>
    <div class="question">
        <p>How satisfied are you with our customer support performance?</p>
        <div class="answers-container">
            <div class="answer">🙁<br>unhappy</div>
            <div class="answer">😐<br>Neutral</div>
            <div class="answer selected">😃<br>Satisfied</div>
        </div>
        <button class="send" id="send">Send Review</button>
    </div>

    <div class="feedback hide">
        <p>❤</p>
        <p>Thank You!</p>
        <p class="feedback-answer">Feedback: </p>
        <p>We'll use your feedback to improve our customer support</p>
    </div>

    <script src="./Day43-feedbackUiDesign.js"></script>
</body>
</html>
