<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fontawesome.min.css">
    <link rel="stylesheet" href="./solid.min.css">
    <link rel="stylesheet" href="./Day26-doubleVerticalSlider.css">
    <title>Day26-doubleVerticalSlider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/1.jfif')"></div>
            <div style="background-image: url('./img/2.jfif')"></div>
            <div style="background-image: url('./img/3.jfif')"></div>
            <div style="background-image: url('./img/4.jfif')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="./Day26-doubleVerticalSlider.js"></script>
</body>
</html>
