<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Day15-incrementingCounter</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./Day15-incrementingCounter.css">
</head>
<body>
    <div class="counter-container" id="twitter">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <p>Twitter Followers</p>
    </div>
    <div class="counter-container" id="yutube">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <p>Youtube Subscribers</p>
    </div>
    <div class="counter-container" id="facebook">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <p>Facebook Fans</p>
    </div>

    <script src="./Day15-incrementingCounter.js"></script>
</body>
</html>
